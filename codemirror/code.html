<!DOCTYPE html>
<html lang="en">
<!--begin code mirror -->
<!--下面两个是使用Code Mirror必须引入的-->
<link rel="stylesheet" href="codemirror/lib/codemirror.min.css"/>
<script src="codemirror/lib/codemirror.min.js"></script>
<!--Java代码高亮必须引入-->
<script src="codemirror/clike.min.js"></script>
<!--groovy代码高亮-->
<script src="codemirror/mode/groovy/groovy.min.js"></script>
<!--引入css文件，用以支持主题-->
<link rel="stylesheet" href="codemirror/theme/dracula.min.css"/>

<!--支持代码折叠-->
<link rel="stylesheet" href="codemirror/addon/fold/foldgutter.min.css"/>
<script src="codemirror/addon/fold/foldcode.min.js"></script>
<script src="codemirror/addon/fold/foldgutter.min.js"></script>
<script src="codemirror/addon/fold/brace-fold.min.js"></script>
<script src="codemirror/addon/fold/comment-fold.min.js"></script>
<!--括号匹配-->
<script src="codemirror/addon/edit/matchbrackets.min.js"></script>
<!--end Code Mirror -->

<head>
    <meta charset="utf-8"/>
    <title>代码框</title>
</head>
<body>
    <textarea class="form-control" id="code" name="code"></textarea>
<script>
    //根据DOM元素的id构造出一个编辑器
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "text/groovy",    //实现groovy代码高亮
        mode: "text/x-java", //实现Java代码高亮
        lineNumbers: true,	//显示行号
        theme: "dracula",	//设置主题
        lineWrapping: true,	//代码折叠
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        matchBrackets: true,	//括号匹配
        //readOnly: true,        //只读
    });
    editor.setSize('800px', '950px');     //设置代码框的长宽

    editor.setValue("");    //先代码框的值清空
   // editor.setValue(obj.scriptCode);    //给代码框赋值
    editor.on('change', function(cm, change) {
        window.parent.getCode(editor.getValue());

    });
    function flutterToJs(code) {
      editor.setValue(code);    //先代码框的值清空
    }
    // editor.setOption("readOnly", true);
</script>
</body>
</html>
